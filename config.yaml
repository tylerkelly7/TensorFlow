# ===========================================
# TensorFlow Configurations
# ===========================================

global:
  seed: 42
  output_dir: "results/"
  log_dir: "results/logs/"

data:
  mnist:
    normalize: true
    flatten: true
  cifar10:
    normalize: true
  imdb:
    num_words: 10000
    maxlen: 200

train:
  batch_size: 64
  epochs: 10
  validation_split: 0.1
  learning_rate: 0.001
  early_stopping_patience: 3


models:
  dense_mnist:
    hidden_units: [512, 256]
    dropout_rates: [0.3, 0.2]
  cnn_cifar10:
    filters: [32, 64, 128]
    dense_units: 128
  rnn_imdb:
    embed_dim: 128
    lstm_units: 64
  transfer_mobilenetv2:
    base_trainable: false

logging:
  plots_dir: "results/plots/"
  tensorboard_dir: "results/logs/"
  save_figures: true

tracking:
  use_mlflow: true
  use_wandb: false
  experiment_name: "TensorFlow"
  mlflow_uri: "file:./results/mlruns"
  wandb_project: "TensorFlow"
  wandb_entity: null  # optional username or team name