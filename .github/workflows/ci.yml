name: TensorFlow CI

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  # ------------------------------------------------------------
  # Run Unit + Integration Tests
  # ------------------------------------------------------------
  test:
    name: Run Pytest Suite
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Install Project in Editable Mode
        run: |
          pip install -e .

      - name: Run Tests with Coverage
        env:
          TF_CPP_MIN_LOG_LEVEL: 2
          USE_MLFLOW: false
          USE_WANDB: false
        run: |
          echo "[INFO] Running unit and integration tests..."
          pytest -q --disable-warnings --maxfail=1 \
            --cov=src --cov-report=xml:coverage.xml --cov-report=term-missing

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: true

  # ------------------------------------------------------------
  # Verify Docker Build Integrity
  # ------------------------------------------------------------
  docker-build:
    name: Verify Docker Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image with Makefile
        run: |
          echo "[INFO] Building Docker image for TensorFlow..."
          make build

      # Run standardized smoke test via Makefile
      - name: Run Container Smoke Test
        run: |
          echo "[INFO] Running standardized smoke test..."
          make smoke

  # ------------------------------------------------------------
  # Optional: Publish Docker Image to Registry
  # ------------------------------------------------------------
  publish-image:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'   # only runs on pushes to main

    steps:
      - uses: actions/checkout@v4

      - name: Publish Docker Image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY: ghcr.io
          DOCKER_USER: ${{ github.actor }}
          TAG: ${{ github.run_number }}
        run: |
          echo "[INFO] Publishing Docker image..."
          for i in 1 2 3; do
            make publish && break || echo "[WARN] Publish attempt $i failed, retrying in 30s..." && sleep 30;
          done





